<body>
    <H1>Strategy Pattern</H1>
    <H1>open consol</H1>

<script>
    class Attack
{
    actiondo(shipmentPackage)
    {
        //calculations
        return 'Attack';
    }
}

class Defence
{
    actiondo(shipmentPackage)
    {
        //calculations
        return 'Defence'
    }
}


class Game
{
    setStrategy(action)
    {
        this.action=action;
    }

    actiondo(player)
    {
        return this.action.actiondo(player);
    }
}

var player ={name :'mo '};

var attack= new Attack();
 
var game= new Game();

game.setStrategy(attack);
console.log(game.actiondo(player));
