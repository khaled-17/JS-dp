<body>
    <h1>car</h1>
    <h1>open consol</h1>


<script>
class Car
{
    constructor(Owner,error)
    {
        this.Owner=Owner;
        this.error=error;
     }
}

class lada extends Car {
    constructor(Owner,error)
    {
        super(Owner,error);
    }
    returninfo() {
        return `  car Owner ${this.Owner} ,car error ${this.error}`;
    }
}


class lamprgeby extends Car {
    constructor(Owner,error)
    {
        super(Owner,error);
    }
    returninfo() {
        return `  car Owner ${this.Owner} ,car error ${this.error}`;
    }
}

 

class carFactory {
    constructor(carType) {
        this.carType = carType;
    }

    return_OwnerAnd_error() {
        switch (this.carType) {
            case 'lada':
                return new lada("khaled","sond from engend ")
            case 'lamprgeby':
                return new lamprgeby("ali","check up ")
            default:
                console.log("Invalid car name")
        }
    }
}

 
let car1 = new carFactory('lamprgeby');
let carinfo = car1.return_OwnerAnd_error();
 console.log(carinfo.returninfo());






</script>
